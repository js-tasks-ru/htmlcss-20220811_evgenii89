<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <title>Buttons</title>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="button.css">
        <style>
            /* Классы представлены для целей тестирования верстки кнопок */
            .container {
                display: flex;
                flex-flow: row wrap;
                justify-content: center;
                gap: 1rem;
                padding: 0.5rem;
                width: 190px
            }

            .container > * {
                flex-grow: 1;
            }
        </style>
    </head>
    <body>
    <div class="container">
        <button class="button button_primary">
            Primary
        </button>
        <button disabled
                class="button button_primary">
            Primary
        </button>
        <button class="button button_secondary">
            Secondary
        </button>
        <button disabled
                class="button button_secondary">
            Secondary
        </button>
        <button class="button button_alternate">
            Alternate
        </button>
        <button disabled
                class="button button_alternate">
            Alternate
        </button>
    </div>
    </body>
</html>
