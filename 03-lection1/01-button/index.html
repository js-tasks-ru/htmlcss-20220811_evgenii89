<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <title>Buttons</title>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="button.css">
        <style>
            .container { /* Класс представлен для целей тестирования верстки кнопок */
                display: flex;
                flex-flow: row wrap;
                justify-content: center;
                gap: 1rem;
                padding: 0.5rem;
                width: 400px
            }
        </style>
    </head>
    <body>
    <div class="container">
        <button class="button button_type_primary">
            Primary
        </button>
        <button disabled
                class="button button_type_primary">
            Primary
        </button>
        <button class="button button_type_secondary">
            Secondary
        </button>
        <button disabled
                class="button button_type_secondary">
            Secondary
        </button>
        <button class="button button_type_alternate">
            Alternate
        </button>
        <button disabled
                class="button button_type_alternate">
            Alternate
        </button>
    </div>
    </body>
</html>
